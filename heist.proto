syntax = "proto3";

package heist;

option go_package = "/;pb";

service HeistService {
  rpc SolicitarOferta (Solicitud) returns (Oferta);
  rpc AceptarOferta (Decision) returns (Respuesta);
  rpc PagarParte (Monto) returns (ConfirmarPago); //new
}

message Solicitud {
  string mensaje = 1; // "Dame un trabajo"
}

message Oferta {
  int32 botin = 1;
  int32 probFranklin = 2;
  int32 probTrevor = 3;
  int32 riesgoPolicial = 4;
  bool disponible = 5;
}

message Decision {
  bool aceptada = 1;
}

message Respuesta {
  string mensaje = 1;
}

// nuevo por benja
message Monto {
  int32 cantidad = 1;
}

message ConfirmarPago {
  bool    correcto = 1;
  string  respuesta = 2; //dicen algo como "Excelente! El pago es correcto" o "Momento.. El pago no es el adecuado"
}